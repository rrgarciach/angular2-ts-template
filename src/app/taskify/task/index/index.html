<h1>Tasks List</h1>
<ul>
    <li *ngFor="#task of tasks">
        <input id="task{{task.id}}" type="checkbox"/>
        <label htmlFor="task{{task.id}}">{{task.name}}</label>
        <a [routerLink]="['TaskShow', {id: task.id}]">Show</a>
        <a [routerLink]="['TaskUpdate', {id: task.id}]">Update</a>
    </li>
</ul>
<button [routerLink]="['TaskCreate']">New Task</button>
